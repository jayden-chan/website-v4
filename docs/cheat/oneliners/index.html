<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Cheatsheet - One-liners</title>
    <meta
      name="description"
      content="2B Software Engineering Student at the University of Victoria"
    />
    <meta name="author" content="Jayden Chan" />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script>
      function filterBySearchText() {
        const input = document.getElementById('cheatPageInputID');
        const text = input.value.toUpperCase();
        const ul = document.getElementById('cheatPageListID');
        const li = ul.getElementsByTagName('li');

        let a, txtValue;
        for (let i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName('h3')[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(text) > -1) {
            li[i].style.display = '';
          } else {
            li[i].style.display = 'none';
          }
        }
      }
    </script>
  </head>

  <body>
    <header class="centering-h base-wrapper"><div class="fadein mt-32 w-full md:max-w-5xl"><h1 class="text-5xl font-bold mx-4">One-liners</h1><div style="border-bottom-color:white;border-bottom-width:1px" class="mb-6 mx-4"></div><form class="mx-4"><input type="text" name="search" id="cheatPageInputID" onkeyup="filterBySearchText()" placeholder="Type to search" class="text-black min-w-full mb-6 p-2 rounded-lg"/></form><ul id="cheatPageListID" class="mx-4"><li><div class="rounded-lg bg-white p-8 mb-6" style="color:#1B1F22"><h3 class="font-bold text-3xl">[JavaScript] Array with numbers 0..n</h3><p class="text-lg"></p><pre class="text-base my-4 rounded-lg p-3 overflow-x-auto" style="background-color:#1D2021;color:#EBDBB2">[...Array(n).keys()].map(<span class="hljs-function"><span class="hljs-params">e</span> =&gt;</span> ...)</pre><small>Tags:<span class="ml-2">oneliners,</span><span class="ml-2">js/ts</span></small></div></li></ul></div></header>
  </body>
</html>
